<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aplicación</title>     
        <link rel="stylesheet" href="css/estilos.css"> 
    </head>
<body>
    <header class="header">
        <h1>Formulario de Registro</h1>
    </header>
    <main class="main">
        <div class="formulario">
            <form name="frm" id="frm" method="POST" action="php/alta.php">                
                <div class="form_container">
                    <label for="nombre" class="form_label">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" 
                        onchange="frm.nombre.value=frm.nombre.value.toUpperCase()"
                        class="form_input">                   
                        <p class="alert alert-danger" id="nom" name="nom" style="display: none">
                            ¡Ingresa un nombre válido!
                        </p>                 
                    </div>
                <!-- 3 capacteres-->
                <div>
                    <label for="apellido" class="form_label">Apellido:</label>
                    <input type="text" name="apellido" id="apellido" 
                            onchange="frm.apellido.value=frm.apellido.value.toUpperCase()"
                            class="form_input">
                            <p class="alert alert-danger" id="app" name="app" style="display: none">
                                ¡Ingresa un apellido válido!
                            </p>               
                </div>
                <!-- 3 capacteres-->
                <div>
                    <label for="direccion" class="form_label">Dirección:</label>
                    <input type="text" name="direccion" id="direccion" 
                            onchange="frm.direccion.value=frm.direccion.value.toUpperCase()"
                            class="form_input">
                            <p class="alert alert-danger" id="dir" name="dir" style="display: none">
                                ¡Ingresa una dirección válido!
                            </p>
                </div>
                <!-- 10 capacteres-->
                <div>
                    <label for="telefono" class="form_label">Teléfono:</label>
                    <input type="text" name="telefono" id="telefono" onkeypress="
                        if(event.keyCode<48 || event.keyCode >57){
                            event.returnValue=false;
                        }" class="form_input">
                        <p class="alert alert-danger" id="tel" name="tel" style="display: none">
                            ¡Ingresa un teléfono válido!
                        </p>            
                </div>
                <!-- 10 capacteres-->
                <div class="form_container">
                    <label for="email" class="form_label">E-mail:</label>
                    <input type="text" name="email" id="email" class="form_input">                   
                    <p class="alert alert-danger" id="ema" name="ema" style="display: none">
                        ¡Ingresa una email válido!
                    </p>             
                </div>
                
                <!---->
                <div class="form_container d-inline-block d-flex">
                    <label for="Sexo" class="form_label">Sexo:</label>
                    <p class="d-flex"><label for="Sexo" class="form_label">Hombre:</label> <input type="radio" name="sexo" id="sexo" class="form_input_r" value="Hombre">
                        <label for="Sexo" class="form_label">Mujer:</label><input type="radio" name="sexo" id="sexo" class="form_input_r" value="Mujer">
                        <label for="Sexo" class="form_label">Otro:</label><input type="radio" name="sexo" id="sexo" class="form_input_r" value="Otro"></p> 
                        <p class="alert alert-danger" id="s" name="s" style="display: none">
                            ¡Selecciona un sexo válido!
                        </p>
                </div>
                <!----> <br>
                <div>
                    <input type="button" value="Enviar Datos" class="form_btn" onclick="validacion();" >
                    <p class ="alert alert-success" id="btn" name="btn" style="display: none"></p>          
                </div>
            </form>
        </div>
    </main>
    <footer class="footer">
        <h6>Derechos registrados @</h6>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="Js/validaciones.js"></script>
</body>
    
</html>
